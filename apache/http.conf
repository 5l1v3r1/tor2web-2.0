<VirtualHost *:80>

    ServerName  glype.tor.infosecurity.ch
    ServerAlias *.glype.tor.infosecurity.ch
    DocumentRoot /var/www/html/glype
    CustomLog /var/log/apache2/glype.access.log combined
    ErrorLog /var/log/apache2/glype.error.log
    LogLevel Warn

    RewriteEngine On
    RewriteCond %{REQUEST_URI} !^/proxyg7n6l6m302
    RewriteCond %{HTTP_HOST} ^([a-z0-9][a-z0-9]+)\.glype\.tor\.infosecurity\.ch$
    RewriteRule ^(.*)$ /proxyg7n6l6m302/browse.php?antani=http://%1.onion$1 [QSA]

    AddType application/x-httpd-php .php 

    RewriteLog "/root/rewrite.log"
    RewriteLogLevel 3
  <Directory />
    Options FollowSymLinks
    AllowOverride None
  </Directory>

  <Directory /var/www/>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Order allow,deny
    allow from all
  </Directory>

</VirtualHost>
